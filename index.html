<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sourish Dey | Cloud & Data Science Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global error handler to catch crashes and display them
      window.addEventListener('error', function(event) {
        var root = document.getElementById('root');
        if (root) {
          // Check if it's the specific React mismatch error
          var isReactError = event.message && (event.message.includes('Minified React error #31') || event.message.includes('$$typeof'));
          
          if (isReactError) {
             console.error("React Version Mismatch detected. Ensure import map points strictly to one version.");
          }

          var friendlyMessage = isReactError 
            ? "System Core Integrity Mismatch (React Version Conflict). Please check console for details." 
            : event.message;

          // Only overwrite if it looks like a fatal white-screen crash
          if (root.innerHTML.trim() === "" || root.innerHTML.includes("System Booting")) {
             root.innerHTML = '<div style="color: #ff5555; background: #0f172a; padding: 20px; font-family: monospace; height: 100vh; display: flex; flex-direction: column; justify-content: center; items-center;">' +
            '<h3 style="font-size: 1.5rem; margin-bottom: 1rem;">System Error</h3>' +
            '<p>' + friendlyMessage + '</p>' +
            '</div>';
          }
        }
      });
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
      }
      /* Custom Scrollbar for OS Feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      .cursor-wait {
        cursor: wait;
      }
      .cursor-default {
        cursor: default;
      }
      .animate-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0?external=react",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?external=react",
    "lucide-react": "https://esm.sh/lucide-react@0.330.0?external=react",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root" class="h-full w-full flex flex-col items-center justify-center bg-gray-900">
       <!-- Fallback content visible before React mounts -->
       <div class="flex flex-col items-center gap-4">
         <div class="h-12 w-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
         <div class="text-blue-400 font-mono text-lg">System Booting...</div>
       </div>
    </div>
  </body>
</html>
